# DhSport Backend Nginx 설정
# 파일 위치: /etc/nginx/sites-available/dhsport
#
# 활성화: sudo ln -s /etc/nginx/sites-available/dhsport /etc/nginx/sites-enabled/
# 테스트: sudo nginx -t
# 재시작: sudo systemctl reload nginx

# 업스트림 백엔드 정의
upstream dhsport_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# HTTP 서버 (HTTPS로 리다이렉트)
server {
    listen 80;
    listen [::]:80;
    server_name api.dhsport.com;  # 실제 도메인으로 변경

    # Let's Encrypt 인증서 검증용
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.dhsport.com;  # 실제 도메인으로 변경

    # SSL 인증서 설정
    # Let's Encrypt 사용 시 (certbot이 자동으로 설정)
    ssl_certificate /etc/letsencrypt/live/api.dhsport.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dhsport.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 또는 자체 인증서 사용 시
    # ssl_certificate /etc/ssl/dhsport/dhsport.crt;
    # ssl_certificate_key /etc/ssl/dhsport/dhsport.key;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # 로그 파일
    access_log /var/log/nginx/dhsport_access.log combined;
    error_log /var/log/nginx/dhsport_error.log warn;

    # 업로드 파일 크기 제한
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # 타임아웃 설정
    client_header_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;

    # API 프록시 설정
    location / {
        proxy_pass http://dhsport_backend;
        proxy_http_version 1.1;

        # 연결 설정
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;

        # 호스트 정보
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # 프록시 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 버퍼링 설정
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # 요청 크기 제한
        proxy_request_buffering off;
    }

    # 정적 파일 직접 서빙 (업로드 파일)
    location /uploads/ {
        alias /opt/dhsport/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # 보안: 실행 파일 다운로드 방지
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # 로그 파일 직접 접근 차단
    location /logs/ {
        deny all;
    }

    # .git 디렉토리 접근 차단
    location ~ /\.git {
        deny all;
    }

    # 숨김 파일 접근 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 헬스체크 엔드포인트 (선택사항)
    location /health {
        proxy_pass http://dhsport_backend/api/health;
        access_log off;
    }

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;
    gzip_disable "msie6";

    # 에러 페이지 (선택사항)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}
